<table width="100%" style="border:none">
    <tr>
        <td valign = "middle" width="50px"><a href="{{url_for('user', nickname = record.lends.nickname)}}"><img style="width:34px; height:34px" src="{{record.lends.avatar(50)}}" /></a>
        </td>
        <td valign = "middle">
            <a href="{{url_for('user', nickname = record.borrows.nickname)}}">{{record.lends.nickname}}</a> 借了你
            <i class="icon-yen"></i><b>{{record.amount}}</b>
        </td>
        <td align="right" valign="bottom">
            <span style="color:#666; font-size:0.9em"><i class="icon-time"></i> {{momentjs(record.timestamp).calendar()}} </span>
        </td>
    </tr>
</table>
