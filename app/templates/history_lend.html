
<table width="100%" style="border:none">
    <tr>
        <td valign = "middle" width="50px"><a href="{{url_for('user', nickname = record.borrows.nickname)}}"><img style="width:34px; height:34px" src="{{record.borrows.avatar(50)}}" /></a>
        </td>
        <td valign = "middle">
            <a href="{{url_for('user', nickname = record.borrows.nickname)}}">{{record.borrows.nickname}}</a> 向你借了
